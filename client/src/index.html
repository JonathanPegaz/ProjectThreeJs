<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body id="webgl">
<video
  id="video"
  playsinline
  loop
  muted=true
  src="./video/waterfall.mp4"
  style="display: none"
></video>
<video
  id="lacvideo"
  playsinline
  loop
  muted=true
  src="./video/lac.mp4"
  style="display: none"
></video>
<div id="transition">
    <h1 id="transition-h1"></h1>
    <div id="transition-input">
        <button id="btn-freeNav" class="btn btn-primary">Navigation libre</button>
        <button id="btn-share" class="btn">Partager</button>
    </div>
</div>
<div id="hud">
    <div class="col-l loading-hidden">
        <div id="chat" class="chat-hidden">
            <div>
                <button id="chat-toggle-btn" class="btn-toggle">
                    <img src="icons/tchat_icon.svg" alt="chat toggle button">
                </button>
                <div class="chat-messages-container">
                    <ul class="chat-messages"></ul>
                </div>
                <div class="chat-input-container">
                    <label for="chat-input"></label>
                    <input type="text" class="input" id="chat-input" placeholder="Écrivez quelque chose...">
                    <button id="chat-send-btn">
                        <img src="icons/send_icon.svg" alt="Send">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-m">
        <div class="announcement">
            <div class="announcement-content announcement-area"></div>
            <div class="announcement-content announcement-system"></div>
            <div class="announcement-content announcement-kill"></div>
            <div class="announcement-content announcement-quest"></div>
        </div>
    </div>
    <div class="col-r loading-hidden">
        <div id="quest">
            <button id="quest-toggle-btn" class="btn-toggle">
                <img src="icons/quest_icon.svg" alt="quest toggle button">
            </button>
            <div class="quest-container">

            </div>
        </div>
        <div id="loot"></div>
        <div id="tips">
            <div class="tips-controls">
                <div class="tips-controls__move">
                    <div class="tips-controls-input tips-controls__move-col-l">
                        <div>
                            <span>Q/</span>
                            <div>
                                <img src="icons/arrow_icon.svg" alt="direction left">
                            </div>
                        </div>
                    </div>
                    <div class="tips-controls-input tips-controls__move-col-m">
                        <div>
                            <span>Z/</span>
                            <div>
                                <img src="icons/arrow_icon.svg" alt="direction forward">
                            </div>
                        </div>
                        <div>
                            <span>S/</span>
                            <div>
                                <img src="icons/arrow_icon.svg" alt="direction backward">
                            </div>
                        </div>
                    </div>
                    <div class="tips-controls-input tips-controls__move-col-r">
                        <div>
                            <span>D/</span>
                            <div>
                                <img src="icons/arrow_icon.svg" alt="direction right">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tips-controls__interact">
                    <div class="tips-controls-input">
                        <div>
                            <span>F</span>
                        </div>
                    </div>
                    <span>Interaction</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loadingScreen">
    <div class="loadingScreen-content">
        <div class="loadingScreen-landing">
            <img src="video/logo_singularite.gif" alt="Logo">
            <div>
                <button class="loadingScreen-landing__button-login btn btn-primary">Connexion</button>
                <button class="loadingScreen-register__button-register btn">Inscription</button>
            </div>
        </div>
        <div class="loadingScreen-login">
            <p>login</p>
        </div>
        <div class="loadingScreen-registration">
            <button class="btn btn-return loadingScreen-registration-return">
                <img src="icons/arrow_icon.svg" alt="arrow">
            </button>
            <div>
                <h2>Inscription</h2>
                <form class="loadingScreen-registration__form"  method="post">
                    <label for="register-form-sponsorship"></label>
                    <input class="input input-primary" type="text" name="sponsorship" id="register-form-sponsorship" placeholder="Code de parrainage" required>

                    <label for="register-form-email"></label>
                    <input class="input input-primary" type="email" name="email" id="register-form-email" placeholder="Email" required>

                    <label for="register-form-tel"></label>
                    <input class="input input-primary" type="tel" name="tel" id="register-form-tel" placeholder="Téléphone" required>

                    <label for="register-form-password"></label>
                    <input class="input input-primary" type="password" name="password" id="register-form-password" placeholder="Mot de passe" required>

                    <label for="register-form-password_confirmation"></label>
                    <input class="input input-primary" type="password" name="password" id="register-form-password_confirmation" placeholder="Confirmer le mot de passe" required>

                    <div class="register-form-rules-container">
                        <input type="checkbox" id="register-form-rules" name="rules">
                        <label for="register-form-rules">J’ai lu et j’accepte la <a href="#">politique de confidentialité</a>.</label>
                    </div>

                    <input class="btn btn-primary"  type="submit" value="Créer mon compte">
                </form>
            </div>
        </div>
        <div class="loadingScreen-starting">
            <div>
                <form class="loadingScreen-starting__form" method="post">
                    <label for="register-form-pseudo"></label>
                    <input class="input input-primary" type="text" name="pseudo" id="register-form-pseudo" placeholder="Pseudo" required>
                    <button class="loadingScreen-starting__button-start btn-primary btn">
                        <img src="icons/tchat_arrow_icon.svg" alt="arrow">
                        <span>Start</span>
                    </button>
                </form>
                <div class="language-selection">
                    <img src="icons/france.png" alt="French flag" class="language-flag">
                    <img src="icons/uk.png" alt="UK flag" class="language-flag">
                </div>
            </div>

        </div>
    </div>
    <!-- Creators' names and links -->
    <div class="creators">
        <div class="developers btn btn-primary">
            <p>Developers:
                <a href="https://github.com/JonathanPegaz" target="_blank">Jonathan Pegaz</a>,
                <a href="https://github.com/ThomasGhignon" target="_blank">Thomas Ghignon</a>
            </p>
        </div>
        <div class="designers btn">
            <p>Designers:
                <a href="https://www.instagram.com/vincfrd/" target="_blank">Vincent Frossard</a>,
                <a href="https://www.instagram.com/mathiis.mchlt/" target="_blank">Mathis Michelet</a>
            </p>
        </div>
    </div>
</div>
<canvas class="webgl"></canvas>


<script type="module" src="./script.js"></script>
</body>
</html>
