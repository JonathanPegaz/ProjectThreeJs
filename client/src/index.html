<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body id="webgl">
    <video
            id="video"
            playsinline
            loop
            autoplay
            src="./video/waterfall.mp4"
            style="display: none"
    ></video>
    <div id="hud">
        <div class="col-l"></div>
        <div class="col-m">
            <div class="announcement">
                <div class="announcement-content announcement-area"></div>
                <div class="announcement-content announcement-alert"></div>
                <div class="announcement-content announcement-kill"></div>
                <div class="announcement-content announcement-quest"></div>
            </div>
        </div>
        <div class="col-r">
            <div id="quest"></div>
        </div>
    </div>
    <canvas class="webgl"></canvas>


    <script type="module" src="./script.js"></script>
</body>
</html>
